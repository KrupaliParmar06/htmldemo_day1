<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>
        Form Tag
    </title>
</head>

<body>
    <h1 align="center">Student Register Form</h1>
    <form action="submit.html" method="post" align="center">

        <label>Username</label>:
        <input type="username" name="username" required minlength="2" maxlength="10">
        <br/>
        <label>Email</label>:
        <input type="email" name="email" required minlength="2" maxlength="10">
        <br/>
        <label>Phone number</label>:
        <input type="number" name="phone" required minlength="2" maxlength="10">
        <br/>
        <label>Hobby</label>:
        <checkbox>
            <input type="h1" name="">
            <input type="h2" name="">
            <input type="h3" name="">
        </checkbox>
        <br />

        <label>Password</label>:
        <input type="password" name="pass">
        <br />
        <label>color</label>:
        <input type="color" name="">
        <br />
        <label>Date</label>:
        <input type="date" name="">
        <br />
        <label>Range</label>:
        <input type="range" name="">
        <br />
        <input type="submit" name="">
    </form>
</body>

</html>
